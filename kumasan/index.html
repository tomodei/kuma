<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>くまさん食堂</title>
  
  <!-- リセットCSS 読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
  
  <!-- style.css 読み込み -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Google Fonts 読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700&display=swap" rel="stylesheet">

</head>
  
<body>
  
  <header id="header">
    <div class="container">
        <a href="" class="logo" >
            <img src="./images/kuma.png" alt="くまの画像" width="100px" height="80px">
        </a>
        <h1><span>くまさん</span>食堂</h1>
        <div id="hmb">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="">ホーム</a></li>

                <li>
                    <div onclick="toggleAccordion()">メニュー</div>
                    <div class="accordion-content" id="accordionContent">
                        <p><a href="./morning.html">MORNING</a></p>
                        <p><a href="./lunch.html">LUNCH</a></p>
                        <p><a href="./dinner.html">DINNER</a></p>
                    </div>
                </li>

                <li><a href="./access.html">アクセス</a></li>             
            </ul>
        </nav>

    </div>
  </header>
  
  <main>
    <section id="hero" class="container">
        <div class="hero_inner">
            <h2>どこかの森にひっそりオープン</h2>
        </div>
    </section>
    <div id="text" class="container">
        <h3>くまさん食堂って？</h3>
        <p>いい匂いをたどった先にある森の中の小さな小屋。そこがくまさん食堂です。<br>
            森の幸をたっくさん使ったおいしいお料理でお腹をいっぱいにしてください。<br>
        くま店長</p>
    </div>

    <section class="section2">
        <div class="container">
            <p class="sub">MENU</p>
            <div class="row">
                <a href="./morning.html">
                 <div class="col" >
                     <img src="./images/sun.png" alt="太陽" width="100%" 
                     style="border: 5px solid rgb(32, 179, 19);border-radius: 50px; box-shadow: 5px 5px 10px rgba(0,0,0, 0.5);">
                     <h4>MORNING</h4>
                  </div> 
                </a>
                <a href="./lunch.html">
                    <div class="col">
                      <img src="./images/hiru.png" alt="花" width="100%"  
                      style="border: 5px solid rgb(32, 179, 19);border-radius: 50px; box-shadow: 5px 5px 10px rgba(0,0,0, 0.5);">
                      <h4>LUNCH</h4>
                    </div>
                </a>
                <a href="./dinner.html">
                    <div class="col">
                    <img src="./images/moon.png" alt="月" width="100%" 
                      style="border: 5px solid rgb(32, 179, 19);border-radius: 50px; box-shadow: 5px 5px 10px rgba(0,0,0, 0.5);">
                      <h4>DINNER</h4>
                    </div>
                </a>
                
            </div>
        </div>
    </section>
    
  </main>

  <script>
    // ハンバーガーメニュー
    const hmbBtn = document.getElementById("hmb");
    const header = document.getElementById("header");

    hmbBtn.addEventListener("click", function() {
      header.classList.toggle("active");
    });

    // アコーディオンメニュー
    function toggleAccordion() {
        const accordionContent = document.getElementById('accordionContent');
        accordionContent.classList.toggle('active');
    }


  </script>
  
</body>

</html>
